<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test this Vue2 thing</title>
</head>
<body>
	
	<div id="root">
		<p>Names list:</p>
		<ul> 
			<li v-for='name in names'> {{name}} 
			<button @click='deleteName(name)'>Delete</button> </li>
		</ul>
	
		<input type="text" v-model='newName'>
		<button @click="addName">Add name</button>
	</div>

	<script src="https://unpkg.com/vue"></script>

<script>
	var app = new Vue
	(
		{
			el: '#root',
			data: 
			{
				newName: '',
				names: ['Joe', 'Mary', 'Jane', "Jack"]
			},
			methods:
			{
				addName()
				{
					this.names.push(this.newName);
					this.newName = '';
				},
				deleteName(name)
				{
					this.names.splice(this.names.indexOf(name), 1);
				}
			},
			mounted() 
			{

			}
		}
	)

</script>

</body>
</html>
